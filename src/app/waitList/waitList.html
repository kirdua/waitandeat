<form ng-submit="vm.addParty()" class="form-inline party-form">
    <div class="form-group">
       <input type="text" class="form-control" ng-model="vm.newParty.name" placeholder="Name" required> 
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="vm.newParty.phone" placeholder="Phone" required>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" ng-model="vm.newParty.size" placeholder="Size of party" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Party</button>
</form>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Done?</th>
            <th>Info</th>
            <th>Notified?</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tr ng-repeat="party in vm.parties">
        <td>
            <!-- TODO: checkbox to display party.done -->
        </td>
        <td>
            <div>{{party.name}} {{party.size}} people</div>
            <div>{{party.phone}}</div>
        </td>
        <td>
            <div>{{ party.notified ? 'Yes' : 'No' }}</div>
        </td>
        <td>
            <button ng-click="vm.sendTextMessage(party)" class="btn btn-success">Send SMS</button>
            <button ng-click="vm.removeParty(party)" class="btn btn-danger">Remove</button>
        </td>
    </tr>
</table>
